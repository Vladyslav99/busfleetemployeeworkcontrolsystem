<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{page.accepted-trip.title}">Main</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- Material Kit CSS -->
    <link href="../assets/css/material-kit.css" th:href="@{/assets/css/material-kit.css}" rel="stylesheet"/>
    <!--    Javascript-->
    <script src="../assets/js/core/jquery.min.js" th:src="@{/assets/js/core/jquery.min.js}"
            type="text/javascript"></script>
    <script src="../assets/js/core/popper.min.js" th:src="@{/assets/js/core/popper.min.js}"
            type="text/javascript"></script>
    <script src="../assets/js/core/bootstrap-material-design.min.js"
            th:src="@{/assets/js/core/bootstrap-material-design.min.js}" type="text/javascript"></script>
    <script src="../assets/js/plugins/moment.min.js" th:src="@{/assets/js/plugins/moment.min.js}"></script>
    <script src="../assets/js/plugins/bootstrap-datetimepicker.js"
            th:src="@{/assets/js/plugins/bootstrap-datetimepicker.js}" type="text/javascript"></script>
    <script src="../assets/js/plugins/nouislider.min.js" th:src="@{/assets/js/plugins/nouislider.min.js}"
            type="text/javascript"></script>
    <script src="../assets/js/material-kit.js?v=2.0.7" th:src="@{/assets/js/material-kit.js}"
            type="text/javascript"></script>
</head>
<div th:insert="reusable/header.html::header"></div>

<body style="display: flex; flex-direction: column; min-height: 100vh">
<div class="main" style="flex: 1">
    <div class="container">
        <div class="section">
            <h2 class="text-center title"  th:text="#{page.accepted-trip.title}">Accepted trip list</h2>

            <div class="row" th:each="driverTrip : ${driverTripList}">
                <div class="col-md-8 ml-auto mr-auto">
                    <div class="card card-nav-tabs">
                        <div class="card-header card-header-primary text-center">
                            <h4 class="card-title" th:text="${driverTrip.schedule.route.name}">Odessa - Kyiv</h4>
                        </div>
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <h5 class="card-title"
                                        th:text="#{page.assigned-trip.card.departure-date} + ': ' + ${#temporals.format(driverTrip.schedule.departureDateTime, 'dd.MM.yyyy')}">
                                        Departure Date: 24.04.2021
                                    </h5>
                                    <h5 class="card-title"
                                         th:text="#{page.assigned-trip.card.departure-time} + ': ' + ${#temporals.format(driverTrip.schedule.departureDateTime, 'HH:mm')}">
                                    Departure Date: 24.04.2021
                                    </h5>
                                    <h5 class="card-title"
                                        th:text="#{page.assigned-trip.card.arrival-date} + ': ' + ${#temporals.format(driverTrip.schedule.arrivalDateTime, 'dd.MM.yyyy')}">
                                        Departure Date: 24.04.2021
                                    </h5>
                                    <h5 class="card-title"
                                        th:text="#{page.assigned-trip.card.arrival-time} + ': ' + ${#temporals.format(driverTrip.schedule.arrivalDateTime, 'HH:mm')}">
                                        Departure Date: 24.04.2021
                                    </h5>
                                </div>

                                <div class="col-md-4">
                                    <a class="btn btn-info" th:href="@{/busparkemployeesworkcontrol/tripinfopreforming/route-list-download/{tripId}(tripId=${driverTrip.id})}">
                                        <i class="material-icons">download</i>
                                        <span th:text="#{page.update-trip.form.button.route-list}"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>

<div th:insert="reusable/footer.html::footer"></div>
</html>
