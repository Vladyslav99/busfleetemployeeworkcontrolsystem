<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{page.assigned-trip.title}">Main</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- Material Kit CSS -->
    <link href="../assets/css/material-kit.css" th:href="@{/assets/css/material-kit.css}" rel="stylesheet"/>
    <!--    Javascript-->
    <script src="../assets/js/core/jquery.min.js" th:src="@{/assets/js/core/jquery.min.js}"
            type="text/javascript"></script>
    <script src="../assets/js/core/popper.min.js" th:src="@{/assets/js/core/popper.min.js}"
            type="text/javascript"></script>
    <script src="../assets/js/core/bootstrap-material-design.min.js"
            th:src="@{/assets/js/core/bootstrap-material-design.min.js}" type="text/javascript"></script>
    <script src="../assets/js/plugins/moment.min.js" th:src="@{/assets/js/plugins/moment.min.js}"></script>
    <script src="../assets/js/plugins/bootstrap-datetimepicker.js"
            th:src="@{/assets/js/plugins/bootstrap-datetimepicker.js}" type="text/javascript"></script>
    <script src="../assets/js/plugins/nouislider.min.js" th:src="@{/assets/js/plugins/nouislider.min.js}"
            type="text/javascript"></script>
    <script src="../assets/js/material-kit.js?v=2.0.7" th:src="@{/assets/js/material-kit.js}"
            type="text/javascript"></script>
</head>
<div th:insert="reusable/header.html::header"></div>

<body style="display: flex; flex-direction: column; min-height: 100vh">
<div class="main" style="flex: 1">
    <div class="container">
        <div class="section">
            <h2 class="text-center title"  th:text="#{page.assigned-trip.title}">Assigned trip list</h2>

            <div class="row" th:each="driverTrip : ${driverTripList}">
                <div class="col-md-8 ml-auto mr-auto">
                    <div class="card card-nav-tabs">
                        <div class="card-header card-header-primary text-center">
                            <h4 class="card-title" th:text="${driverTrip.schedule.route.name}">Odessa - Kyiv</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <h5 class="card-title"
                                        th:text="#{page.assigned-trip.card.departure-date} + ': ' + ${#temporals.format(driverTrip.schedule.departureDateTime, 'dd.MM.yyyy')}">
                                        Departure Date: 24.04.2021
                                    </h5>
                                    <h5 class="card-title"
                                         th:text="#{page.assigned-trip.card.departure-time} + ': ' + ${#temporals.format(driverTrip.schedule.departureDateTime, 'HH:mm')}">
                                    Departure Date: 24.04.2021
                                    </h5>
                                    <h5 class="card-title"
                                        th:text="#{page.assigned-trip.card.arrival-date} + ': ' + ${#temporals.format(driverTrip.schedule.arrivalDateTime, 'dd.MM.yyyy')}">
                                        Departure Date: 24.04.2021
                                    </h5>
                                    <h5 class="card-title"
                                        th:text="#{page.assigned-trip.card.arrival-time} + ': ' + ${#temporals.format(driverTrip.schedule.arrivalDateTime, 'HH:mm')}">
                                        Departure Date: 24.04.2021
                                    </h5>
                                </div>

                                <div class="col-md-4">
                                    <a class="btn btn-info" th:href="@{/busparkemployeesworkcontrol/tripinfopreforming/route-list-download/{tripId}(tripId=${driverTrip.id})}">
                                        <i class="material-icons">download</i>
                                        <span th:text="#{page.update-trip.form.button.route-list}"></span>
                                    </a>

                                    <button class="btn btn-danger" data-toggle="modal"
                                            th:onclick="|sendDriverTripIdAndDriverIdToModal('${driverTrip.id}',
                                            '${driverTrip.driver.id}')|"
                                            data-target="#cancelTripModal">
                                        <i class="material-icons">close</i>
                                        <span th:text="#{page.assigned-trip.card.cancel-trip}"></span>
                                    </button>

                                    <button class="btn btn-success" data-toggle="modal"
                                            th:onclick="|acceptTrip('${driverTrip.id}',
                                            '${driverTrip.driver.id}')|">
                                        <i class="material-icons">check_circle_outline</i>
                                        <span th:text="#{page.assigned-trip.card.accept-trip}"></span>
                                    </button>
                                    <script>
                                        function sendDriverTripIdAndDriverIdToModal(driverTripId, driverId) {
                                            document.getElementById("driverTripIdSelectModal").value = driverTripId;
                                            document.getElementById("driverIdSelectModal").value = driverId;
                                        }
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<div class="modal fade" id="cancelTripModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <input name="driverTripIdSelectModal" id="driverTripIdSelectModal" type="text"
                       class="form-control" style="display: none">
                <input name="driverIdSelectModal" id="driverIdSelectModal" type="text"
                       class="form-control" style="display: none">
                <h5 class="modal-title" id="exampleModalLabel" th:text="#{page.assigned-trip.card.cancel-trip-dialog.title}">Do you really want to cancel this trip? Please, enter the reason of cancelling below</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="bmd-label-floating" th:text="#{page.assigned-trip.card.cancel-trip-dialog.reason}">Your reason here...</label>
                    <input type="text" id="description" class="form-control" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"  th:text="#{page.assigned-trip.card.cancel-trip-dialog.close}">Close</button>
                <button type="button" class="btn btn-primary" onclick="cancelTrip()"  th:text="#{page.assigned-trip.card.cancel-trip-dialog.cancel-trip}">Cancel trip</button>
                <script>
                    function cancelTrip() {
                        var search = {}
                        search["driverTripId"] = $("#driverTripIdSelectModal").val();
                        search["driverId"] = $("#driverIdSelectModal").val();
                        search["description"] = $("#description").val();

                        const url = '/busparkemployeesworkcontrol/tripinfopreforming/cancel';
                        console.log(search);
                        $.ajax({
                            url: url,
                            type: "POST",
                            contentType: "application/JSON",
                            data: JSON.stringify(search),
                            dataType: 'json',
                            success: function () {
                                document.location.reload();
                                console.log('success');
                            },
                            error: function () {
                                document.location.reload();
                                console.log('error');
                            }
                        })
                    }

                    function acceptTrip(driverTripId, driverId) {
                        var search = {}
                        search["driverTripId"] = driverTripId;
                        search["driverId"] = driverId;
                        search["description"] = '';

                        const url = '/busparkemployeesworkcontrol/tripinfopreforming/accept';
                        console.log(search);
                        $.ajax({
                            url: url,
                            type: "POST",
                            contentType: "application/JSON",
                            data: JSON.stringify(search),
                            dataType: 'json',
                            success: function () {
                                document.location.reload();
                                console.log('success ' + driverTripId + ' ' + driverId);
                            },
                            error: function () {
                                document.location.reload();
                                console.log('error '  + driverTripId + ' ' + driverId);
                            }
                        })
                    }
                </script>
            </div>
        </div>
    </div>
</div>
</body>

<div th:insert="reusable/footer.html::footer"></div>
</html>
