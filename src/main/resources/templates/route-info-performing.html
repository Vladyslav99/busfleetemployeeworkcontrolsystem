<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport'/>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="../assets/css/material-kit.css" th:href="@{/assets/css/material-kit.css}" rel="stylesheet"/>

    <!--    Javascript-->
    <script src="../assets/js/core/jquery.min.js" th:src="@{/assets/js/core/jquery.min.js}"
            type="text/javascript"></script>
    <script src="../assets/js/core/popper.min.js" th:src="@{/assets/js/core/popper.min.js}"
            type="text/javascript"></script>
    <script src="../assets/js/core/bootstrap-material-design.min.js"
            th:src="@{/assets/js/core/bootstrap-material-design.min.js}" type="text/javascript"></script>
    <script src="../assets/js/plugins/moment.min.js" th:src="@{/assets/js/plugins/moment.min.js}"></script>
    <script src="../assets/js/plugins/bootstrap-datetimepicker.js"
            th:src="@{/assets/js/plugins/bootstrap-datetimepicker.js}" type="text/javascript"></script>
    <script src="../assets/js/plugins/nouislider.min.js" th:src="@{/assets/js/plugins/nouislider.min.js}"
            type="text/javascript"></script>
    <script src="../assets/js/material-kit.js?v=2.0.7" th:src="@{/assets/js/material-kit.js}"
            type="text/javascript"></script>
    <title th:text="#{page.add-route.title}">Route info performing</title>
</head>
<div th:insert="reusable/header.html::header"></div>

<body style="display: flex; flex-direction: column; min-height: 100vh">
<div class="main" style="flex: 1">
    <div class="container">
        <div class="section section-contacts">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto">
                    <h2 class="text-center title" th:text="#{page.add-route.title}">Route info performing</h2>
                    <form action="/busparkemployeesworkcontrol/routeinfoperforming/save" method="post"
                          th:object="${routeDTO}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="bmd-label-floating"  th:text="#{page.add-route.form.name}">Name</label>
                                    <input name="name" id="name" type="text"
                                           th:value="*{name}" class="form-control">
                                    <div class="alert alert-warning" style="margin-top: 5px; padding: 10px"
                                         th:each="error : ${#fields.errors('name')}">
                                        <div class="container">
                                            <div class="alert-icon">
                                                <i class="material-icons">error_outline</i>
                                            </div>
                                            <b th:text="${error}">Registration number can't be empty</b>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="bmd-label-floating" th:text="#{page.add-route.form.number}">Number</label>
                                    <input name="number" id="number" type="text"
                                           th:value="*{number}" class="form-control">
                                    <div class="alert alert-warning" style="margin-top: 5px; padding: 10px"
                                         th:each="error : ${#fields.errors('number')}">
                                        <div class="container">
                                            <div class="alert-icon">
                                                <i class="material-icons">error_outline</i>
                                            </div>
                                            <b th:text="${error}">Registration number can't be empty</b>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="bmd-label-floating" th:text="#{page.add-route.form.departure-address}">Departure address</label>
                                    <input name="departureAddress" id="departureAddress" type="text"
                                           th:value="*{departureAddress}" class="form-control">
                                    <div class="alert alert-warning" style="margin-top: 5px; padding: 10px"
                                         th:each="error : ${#fields.errors('departureAddress')}">
                                        <div class="container">
                                            <div class="alert-icon">
                                                <i class="material-icons">error_outline</i>
                                            </div>
                                            <b th:text="${error}">Registration number can't be empty</b>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="bmd-label-floating" th:text="#{page.add-route.form.arrival-address}">Arrival address</label>
                                    <input name="arrivalAddress" id="arrivalAddress" type="text"
                                           th:value="*{arrivalAddress}" class="form-control">
                                    <div class="alert alert-warning" style="margin-top: 5px; padding: 10px"
                                         th:each="error : ${#fields.errors('arrivalAddress')}">
                                        <div class="container">
                                            <div class="alert-icon">
                                                <i class="material-icons">error_outline</i>
                                            </div>
                                            <b th:text="${error}">Registration number can't be empty</b>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 ml-auto mr-auto">
                                <div class="form-group">
                                    <label class="label-control bmd-label-static" th:text="#{page.add-route.form.distance}">Distance</label>
                                    <input name="distance" id="distance" type="text"
                                           th:value="*{distance}" class="form-control">
                                    <div class="alert alert-warning" style="margin-top: 5px; padding: 10px"
                                         th:each="error : ${#fields.errors('distance')}">
                                        <div class="container">
                                            <div class="alert-icon">
                                                <i class="material-icons">error_outline</i>
                                            </div>
                                            <b th:text="${error}">Registration number can't be empty</b>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 ml-auto">
                                <div class="form-group">
                                    <button class="btn btn-primary btn-raised" id="buildRoute" type="button" th:text="#{page.add-route.form.button.build-route}">
                                        Build route
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 ml-auto mr-auto">
                                <div id="map-container-google-4" class="map-container-4">
                                    <div id="googleMap" style="width:100%;height:400px"></div>
                                    <script>
                                        function initMap() {
                                            const directionsService = new google.maps.DirectionsService();
                                            const directionsRenderer = new google.maps.DirectionsRenderer();
                                            const map = new google.maps.Map(document.getElementById("googleMap"), {
                                                zoom: 5,
                                                center: {lat: 48.383022, lng: 31.1828699},
                                            });
                                            directionsRenderer.setMap(map);

                                            const onClickHandler = function () {
                                                calculateAndDisplayRoute(directionsService, directionsRenderer);
                                            };
                                            document.getElementById("buildRoute").addEventListener("click", onClickHandler);
                                        }

                                        function calculateAndDisplayRoute(directionsService, directionsRenderer) {
                                            directionsService.route(
                                                {
                                                    origin: {
                                                        query: document.getElementById("departureAddress").value,
                                                    },
                                                    destination: {
                                                        query: document.getElementById("arrivalAddress").value,
                                                    },
                                                    travelMode: google.maps.TravelMode.DRIVING,
                                                },
                                                (response, status) => {
                                                    if (status === "OK") {
                                                        directionsRenderer.setDirections(response);
                                                        document.getElementById("distance").value = response.routes[0].legs[0].distance.value / 1000;
                                                    } else {
                                                        window.alert("Directions request failed due to " + status);
                                                    }
                                                }
                                            );
                                        }
                                    </script>
                                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARBiMgr_hoUyZI4psDdTJ06cpraxNse3Y&callback=initMap&libraries=&v=weekly"
                                            async></script>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 ml-auto mr-auto text-center">
                                <button class="btn btn-primary btn-raised"
                                        th:text="#{page.add-driver.form.button.save}">
                                    Save
                                </button>
                            </div>
                        </div>

                        <div class="row" th:if="${infoSaved}">
                            <div class="col-md-6 ml-auto mr-auto text-center">
                                <div class="alert alert-success" style="margin-top: 5px; padding: 10px">
                                    <div class="container">
                                        <div class="alert-icon">
                                            <i class="material-icons">check</i>
                                        </div>
                                        <b th:text="#{page.add-driver.form.label.info-saved}">Driver info was saved</b>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<div th:insert="reusable/footer.html::footer"></div>
</html>
